<div class="Layout-main" >
	<div class="LoginBox">
		<h1> Se connecter</h1>
		<form name="loginForm">
			<p>
				<label for ="login"> Login </label>
				<input 
					type="text" 
					name="login"
					ng-model="login" 
				>
			</p>
			<p>
				<label for ="pass">Mot de passe </label>
				<input type="password"  ng-model="pass" name="pass">
			</p>

			<input class="btn fullw fr " type="submit" value="connection" ng-click="signIn()">
		</form>
		<a class="btn fullw secondary" href="signin"> S'enregistrer</a>
		 <span class="LoginBox-error {{state}}">{{ error }}</span>
	</div>
</div>
